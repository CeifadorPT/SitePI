    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check authentication
        auth.onAuthStateChanged(function(user) {
            if (user) {
                loadSockets()
                    .then(() => {
                        // Hide loader after content is loaded
                        document.body.classList.add('loaded');
                    })
                    .catch(error => {
                        console.error("Error in auth state change:", error);
                        document.body.classList.add('loaded');
                    });
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadSockets() {
            const user = auth.currentUser;
            const socketsGrid = document.querySelector('.sockets-grid');

            return db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const sockets = data.sockets || [];
                    const readings = data.readings || [];
                    
                    // Group readings by socket
                    const socketReadings = readings.reduce((acc, reading) => {
                        if (!acc[reading.socketId]) {
                            acc[reading.socketId] = [];
                        }
                        acc[reading.socketId].push(reading);
                        return acc;
                    }, {});

                    socketsGrid.innerHTML = sockets.map(socket => {
                        const socketData = socketReadings[socket.id] || [];
                        const lastReading = socketData[socketData.length - 1];
                        
                        return createSocketCard(socket);
                    }).join('');
                }
            }).catch(error => {
                console.error("Error loading sockets:", error);
                socketsGrid.innerHTML = '<div class="error-message">Erro ao carregar tomadas</div>';
            });
        }

        const ALLOWED_HTML_TAGS = {
            'b': [], // bold
            'strong': [], // bold
            'i': [], // italic
        };

        function sanitizeHTML(input) {
            const doc = new DOMParser().parseFromString(input, 'text/html');
            const sanitizedContent = [];
            
            function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    sanitizedContent.push(node.textContent);
                    return;
                }
                
                if (node.nodeType === Node.ELEMENT_NODE) {
                    const tag = node.tagName.toLowerCase();
                    if (ALLOWED_HTML_TAGS.hasOwnProperty(tag)) {
                        sanitizedContent.push(`<${tag}>`);
                        Array.from(node.childNodes).forEach(child => processNode(child));
                        sanitizedContent.push(`</${tag}>`);
                    } else {
                        // For disallowed tags, just process their children as text
                        Array.from(node.childNodes).forEach(child => processNode(child));
                    }
                }
            }
            
            processNode(doc.body);
            return sanitizedContent.join('');
        }

        function createSocketCard(socket) {
            return `
                <div class="socket-card ${socket.active ? 'active' : ''}">

                        const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

        function checkSchedules() {
            const user = auth.currentUser;
            if (!user) return;

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const sockets = doc.data().sockets || [];
                    const now = new Date();
                    const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

                    sockets.forEach(socket => {
                        if (socket.schedule?.enabled) {
                            const shouldBeEnabled = isTimeInRange(currentTime, socket.schedule.start, socket.schedule.end);

                            if (socket.enabled !== shouldBeEnabled) {
                                toggleSocket(socket.id, shouldBeEnabled, true);
                                const timeMessage = shouldBeEnabled ? 'dentro' : 'fora';
                                showToast(`${socket.name} ${shouldBeEnabled ? 'ligada' : 'desligada'}`, 'info');
                            }
                        }
                    });
                }
            });
        }

        function isTimeInRange(current, start, end) {
            // Convert all times to minutes since midnight for easier comparison
            const currentMinutes = timeToMinutes(current);
            const startMinutes = timeToMinutes(start);
            const endMinutes = timeToMinutes(end);

            // Handle overnight schedules (when end time is less than start time)
            if (startMinutes > endMinutes) {
                // Example: start = 22:00 (1320 mins), end = 05:00 (300 mins)
                // Current time should be >= start OR <= end
                return currentMinutes >= startMinutes || currentMinutes <= endMinutes;
            } else {
                // Normal daytime schedule
                // Example: start = 08:00 (480 mins), end = 17:00 (1020 mins)
                // Current time should be between start and end
                return currentMinutes >= startMinutes && currentMinutes <= endMinutes;
            }
        }

        function timeToMinutes(time) {
            if (!time) return 0;
            const [hours, minutes] = time.split(':').map(Number);
            // Validate hours and minutes
            if (hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
                console.error('Invalid time format:', time);
                return 0;
            }
            return (hours * 60) + minutes;
        }

        // Add the setupSocketStatusListener function
        function setupSocketStatusListener() {
            const user = auth.currentUser;
            if (!user) return;

            // Listen for changes to the user's document
            const unsubscribe = db.collection('users').doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const sockets = doc.data().sockets || [];
                        const currentSocketId = sessionStorage.getItem('currentSocket');
                        
                        if (currentSocketId) {
                            const socket = sockets.find(s => s.id === currentSocketId);
                        }
                    }
                }, (error) => {
                    console.error("Error setting up socket status listener:", error);
                });

            // Store the unsubscribe function
            window.socketStatusUnsubscribe = unsubscribe;
        }

        // Update the initialization code to handle cleanup
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Clear any existing listeners
                    if (window.socketStatusUnsubscribe) {
                        window.socketStatusUnsubscribe();
                    }
                    
                    setupSocketStatusListener();
                    loadSockets()
                        .then(() => {
                            // Hide loader after content is loaded
                            document.body.classList.add('loaded');
                        })
                        .catch(error => {
                            console.error("Error loading sockets:", error);
                            document.body.classList.add('loaded');
                        });
                    
                    // Initial check
                    checkSchedules();
                    
                    // Clear any existing interval
                    if (window.scheduleCheckInterval) {
                        clearInterval(window.scheduleCheckInterval);
                    }
                    
                    // Check every 30 seconds
                    window.scheduleCheckInterval = setInterval(checkSchedules, 30000);
                } else {
                    // Clean up when user logs out
                    if (window.socketStatusUnsubscribe) {
                        window.socketStatusUnsubscribe();
                    }
                    if (window.scheduleCheckInterval) {
                        clearInterval(window.scheduleCheckInterval);
                    }
                }
            });
        });

        // Add cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (window.socketStatusUnsubscribe) {
                window.socketStatusUnsubscribe();
            }
            if (window.scheduleCheckInterval) {
                clearInterval(window.scheduleCheckInterval);
            }
        });

        // Add this helper function for icon selector
        function setupIconSelector(container) {
            const iconOptions = container.querySelectorAll('.icon-option');
            const iconInput = container.querySelector('input[type="hidden"]');

            iconOptions.forEach(option => {
                option.addEventListener('click', () => {
                    iconOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    iconInput.value = option.dataset.icon;
                });
            });
        }

        function getNotificationContainer() {
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('ul');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }
            return container;
        }

        function showToast(message, type = 'success') {
            const container = getNotificationContainer();
            
            const notificationItem = document.createElement('li');
            notificationItem.className = `notification-item ${type}`;
            
            const icons = {
                success: `<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>`,
                error: `<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>`,
                info: `<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>`
            };
            
            notificationItem.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24">
                            ${icons[type] || icons.info}
                        </svg>
                    </div>
                    <div class="notification-text">
                        ${message}
                    </div>
                </div>
                <div class="notification-icon notification-close">
                    <svg aria-hidden="true" fill="none" viewBox="0 0 24 24">
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6"
                        ></path>
                    </svg>
                </div>
                <div class="notification-progress-bar"></div>
            `;

            const closeButton = notificationItem.querySelector('.notification-close');
            closeButton.addEventListener('click', () => {
                notificationItem.classList.add('fade-out');
                setTimeout(() => {
                    notificationItem.remove();
                }, 300);
            });

            container.appendChild(notificationItem);

            setTimeout(() => {
                notificationItem.classList.add('fade-out');
                setTimeout(() => {
                    notificationItem.remove();
                }, 300);
            }, 4700); // 5000 - 300 to account for animation duration
        }
    </script>
