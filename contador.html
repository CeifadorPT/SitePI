<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Apashe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">apashe</div>
                <ul class="nav-links">
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="alunos.html">ALUNOS</a></li>
                    <li><a href="forum.html">FORUM</a></li>
                    <li><a href="#" class="active">CONTADOR</a></li>
                    <li><a href="sockets.html">TOMADAS</a></li>
                    <li><a href="motion.html">MOVIMENTO</a></li>
                    <li><a href="settings.html">CONFIGURAÇÕES</a></li>
                    <li><a href="plans.html">PLANOS</a></li>
                </ul>
            </div>
            <div class="search-icon">
                <a href="dashboard.html">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="counter-section">
            <div class="counter-grid">
                <div class="voltage-card">
                    <h2>Tensão Atual</h2>
                    <div class="voltage-display">
                        <div class="voltage-ring">
                            <svg class="progress-ring" width="180" height="180">
                                <circle class="progress-ring-circle-bg" cx="90" cy="90" r="80" />
                                <circle class="progress-ring-circle" cx="90" cy="90" r="80" />
                            </svg>
                            <div class="voltage-content">
                                <span class="voltage-value">N/A</span>
                                <span class="voltage-unit">V</span>
                            </div>
                        </div>
                    </div>
                    <div class="voltage-status">Normal</div>
                    <div class="control-buttons">
                        <button class="start-btn">
                            <i class="fas fa-power-off"></i>
                            <span>Iniciar</span>
                        </button>
                        <button class="socket-btn" onclick="showSocketSelection()">
                            <i class="fas fa-plug"></i>
                            <span>Tomada</span>
                        </button>
                        <button class="save-btn" onclick="saveCurrentReading()">
                            <i class="fas fa-save"></i>
                            <span>Salvar</span>
                        </button>
                        <button class="history-btn" onclick="showReadingHistory()">
                            <i class="fas fa-history"></i>
                            <span>Histórico</span>
                        </button>
                        <button class="share-btn" onclick="shareReadings()">
                            <i class="fas fa-share-alt"></i>
                            <span>Compartilhar</span>
                        </button>
                    </div>
                    <div class="spacer"></div>
                    <div class="current-socket-info">
                        <span>Tomada atual: </span>
                        <span class="current-socket-name">...</span>
                    </div>
                </div>
                <div class="graph-card">
                    <div class="graph-header">
                        <h2>Consumo de Energia</h2>
                        <div class="time-filters">
                            <button class="time-btn active">30S</button>
                            <button class="time-btn">1M</button>
                            <button class="time-btn">5M</button>
                        </div>
                    </div>
                    <div class="graph-container">
                        <canvas id="voltageGraph"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>

    <script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Graph initialization - Add this before the other code
        const ctx = document.getElementById('voltageGraph').getContext('2d');
        const voltageGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 30}, () => ''),  // 30 seconds of data
                datasets: [{
                    label: 'Tensão (V)',
                    data: Array.from({length: 30}, () => 220),  // Start with baseline voltage
                    borderColor: 'rgba(255, 0, 0, 0.5)',
                    backgroundColor: 'rgba(255, 0, 0, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0  // Disable animations for better performance
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 180,  // Set minimum voltage
                        max: 260,  // Set maximum voltage
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#888'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#888',
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 6
                        }
                    }
                }
            }
        });

        // Replace the simple auth check with this
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                showAuthPopup();
            }
        });

        // Add this function
        function showAuthPopup() {
            const popup = document.createElement('div');
            popup.className = 'auth-popup-overlay';
            popup.innerHTML = `
                <div class="auth-popup">
                    <div class="auth-popup-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2>Acesso Restrito</h2>
                    <p>Por favor, faça login para acessar esta página.</p>
                    <button onclick="window.location.href='index.html'" class="auth-popup-button">OK</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        // Update the saveReading function to check plan limits
        function saveReading(voltage) {
            const user = auth.currentUser;
            const socketId = sessionStorage.getItem('currentSocket');
            
            if (!user || !socketId) {
                showToast('Selecione uma tomada primeiro', 'error');
                return;
            }

            const reading = {
                voltage: voltage,
                timestamp: new Date().getTime(),
                socketId: socketId,
                sharedBy: user.uid,
                sharedByEmail: user.email
            };

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const sockets = data.sockets || [];
                    const socketIndex = sockets.findIndex(s => s.id === socketId);
                    
                    if (socketIndex === -1) {
                        showToast('Tomada não encontrada', 'error');
                        return;
                    }

                    // Update socket stats
                    sockets[socketIndex].lastReading = voltage;
                    sockets[socketIndex].readings = (sockets[socketIndex].readings || 0) + 1;
                    sockets[socketIndex].active = true;
                    
                    // Save reading to user's readings
                    const savePromises = [
                        db.collection('users').doc(user.uid).update({
                            readings: firebase.firestore.FieldValue.arrayUnion(reading),
                            sockets: sockets,
                            lastReading: reading
                        })
                    ];

                    // Share reading with shared users
                    const sharedWith = data.sharedWith || [];
                    const acceptedShares = sharedWith.filter(share => share.status === 'accepted');
                    
                    acceptedShares.forEach(share => {
                        const sharedReading = {
                            ...reading,
                            source: 'shared',
                            sharedBy: user.uid,
                            sharedByEmail: user.email
                        };

                        savePromises.push(
                            db.collection('users').doc(share.userId).update({
                                sharedReadings: firebase.firestore.FieldValue.arrayUnion(sharedReading)
                            })
                        );
                    });

                    return Promise.all(savePromises);
                }
            }).catch(error => {
                console.error("Error saving reading:", error);
                showToast('Erro ao salvar leitura', 'error');
            });
        }

        // Add this function to show readings remaining
        function updateReadingsRemaining() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const currentPlan = data.plan || 'basic';
                    const readingsToday = data.readingsToday || 0;

                    if (currentPlan.toLowerCase() === 'basic') {
                        const remaining = 200 - readingsToday;
                        document.querySelector('.voltage-status').innerHTML += 
                            `<br><span class="readings-remaining">${remaining} leituras restantes</span>`;
                    }
                }
            });
        }

        // Add these variables at the start of your script
        let isReading = false;
        let readingInterval;
        const voltageValue = document.querySelector('.voltage-value');
        const voltageStatus = document.querySelector('.voltage-status');
        const progressRing = document.querySelector('.progress-ring-circle');
        const radius = progressRing.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        
        // Set initial progress ring state
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function updateVoltageStatus(value) {
            let statusText = '';
            if (value < 200) {
                statusText = 'Baixa';
                voltageStatus.className = 'voltage-status low';
                progressRing.style.stroke = '#ff4444';
            } else if (value > 240) {
                statusText = 'Alta';
                voltageStatus.className = 'voltage-status high';
                progressRing.style.stroke = '#ff4444';
            } else {
                statusText = 'Normal';
                voltageStatus.className = 'voltage-status normal';
                progressRing.style.stroke = '#4CAF50';
            }

            // Get remaining readings and update status
            const user = firebase.auth().currentUser;
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        const currentPlan = data.plan || 'basic';
                        const readingsToday = data.readingsToday || 0;

                        if (currentPlan.toLowerCase() === 'basic') {
                            const remaining = 200 - readingsToday;
                            voltageStatus.innerHTML = `${statusText}<br><span class="readings-remaining">${remaining} leituras restantes</span>`;
                        } else {
                            voltageStatus.textContent = statusText;
                        }
                    }
                });
            } else {
                voltageStatus.textContent = statusText;
            }
        }

        // Update the updateGraphTimeRange function
        function updateGraphTimeRange(seconds) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            // Get readings from Firestore
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    let readings = data.readings || [];
                    
                    // Sort readings by timestamp
                    readings.sort((a, b) => a.timestamp - b.timestamp);
                    
                    // Get readings within the time window
                    const now = new Date().getTime();
                    const timeWindow = seconds * 1000; // Convert seconds to milliseconds
                    readings = readings.filter(r => (now - r.timestamp) <= timeWindow);
                    
                    // If we have fewer readings than needed, pad with baseline voltage
                    const padding = seconds - readings.length;
                    if (padding > 0) {
                        const paddingData = Array.from({ length: padding }, () => ({
                            voltage: 220,
                            timestamp: null
                        }));
                        readings = [...paddingData, ...readings];
                    }
                    
                    // Update graph data
                    voltageGraph.data.labels = readings.map(r => 
                        r.timestamp ? new Date(r.timestamp).toLocaleTimeString() : ''
                    );
                    voltageGraph.data.datasets[0].data = readings.map(r => r.voltage);
                    
                    // Update x-axis settings
                    voltageGraph.options.scales.x.ticks.maxTicksLimit = Math.min(6, seconds);
                    
                    voltageGraph.update();
                }
            }).catch(error => {
                console.error("Error fetching readings:", error);
            });
        }

        // Update simulateReading function to include sharing
        function simulateReading() {
            const socketId = sessionStorage.getItem('currentSocket');
            if (!socketId) {
                showToast('Selecione uma tomada primeiro', 'error');
                stopReading();
                return;
            }

            // Check if socket is still enabled
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const sockets = doc.data().sockets || [];
                    const socket = sockets.find(s => s.id === socketId);
                    
                    if (!socket || socket.enabled === false) {
                        showToast('Esta tomada está desativada', 'error');
                        stopReading();
                        sessionStorage.removeItem('currentSocket');
                        document.querySelector('.current-socket-name').textContent = 'Nenhuma selecionada';
                        return;
                    }

                    // Continue with reading if socket is enabled
                    const baseVoltage = 220;
                    const variation = Math.sin(Date.now() / 1000) * 30;
                    const noise = (Math.random() - 0.5) * 10;
                    const reading = Math.round(baseVoltage + variation + noise);

                    // Update display
                    voltageValue.textContent = reading;
                    setProgress((reading / 300) * 100);
                    updateVoltageStatus(reading);

                    // Update graph
                    const activeTimeBtn = document.querySelector('.time-filters .time-btn.active');
                    const timeRange = activeTimeBtn.textContent.trim();
                    let seconds;
                    switch(timeRange) {
                        case '30S': seconds = 30; break;
                        case '1M': seconds = 60; break;
                        case '5M': seconds = 300; break;
                        default: seconds = 30;
                    }

                    const labels = voltageGraph.data.labels;
                    const data = voltageGraph.data.datasets[0].data;
                    
                    while (labels.length >= seconds) {
                        labels.shift();
                        data.shift();
                    }
                    
                    labels.push(new Date().toLocaleTimeString());
                    data.push(reading);
                    
                    voltageGraph.update();

                    // Handle readings count and saving
                    const currentPlan = doc.data().plan || 'basic';
                    const readingsToday = doc.data().readingsToday || 0;
                    const autoSaveEnabled = doc.data().settings?.autoSave !== false;

                    if (currentPlan.toLowerCase() === 'basic') {
                        db.collection('users').doc(user.uid).update({
                            readingsToday: firebase.firestore.FieldValue.increment(1)
                        });
                    }

                    if (autoSaveEnabled) {
                        saveReading(reading);
                    }

                    if (currentPlan.toLowerCase() === 'basic') {
                        const remaining = 200 - (readingsToday + 1);
                        document.querySelector('.voltage-status').innerHTML = 
                            `${getVoltageStatus(reading)}<br><span class="readings-remaining">${remaining} leituras restantes</span>`;
                    } else {
                        
                    }
                }
            }).catch(error => {
                console.error("Error checking socket status:", error);
                stopReading();
            });
        }

        // Add helper function to stop reading
        function stopReading() {
            clearInterval(readingInterval);
            isReading = false;
            document.querySelector('.start-btn').classList.remove('active');
            document.querySelector('.start-btn span').textContent = 'Iniciar';
        }

        // Update the start button click handler
        document.querySelector('.start-btn').addEventListener('click', function() {
            const socketId = sessionStorage.getItem('currentSocket');
            if (!socketId) {
                showToast('Selecione uma tomada primeiro', 'error');
                return;
            }

            if (!isReading) {
                const user = firebase.auth().currentUser;
                if (user) {
                    // Check if socket is enabled before starting
                    db.collection('users').doc(user.uid).get().then(doc => {
                        if (doc.exists) {
                            const sockets = doc.data().sockets || [];
                            const socket = sockets.find(s => s.id === socketId);
                            
                            if (!socket || socket.enabled === false) {
                                showToast('Esta tomada está desativada', 'error');
                                sessionStorage.removeItem('currentSocket');
                                document.querySelector('.current-socket-name').textContent = 'Nenhuma selecionada';
                                return;
                            }

                            const data = doc.data();
                            const currentPlan = data.plan || 'basic';
                            const readingsToday = data.readingsToday || 0;
                            const interval = (data.settings?.autoSaveInterval || 1) * 1000;

                            if (currentPlan.toLowerCase() === 'basic' && readingsToday >= 200) {
                                showToast('Limite diário de 200 leituras atingido. Faça upgrade para o plano Premium para leituras ilimitadas!', 'info');
                                window.location.href = 'plans.html';
                                return;
                            }

                            isReading = true;
                            this.classList.add('active');
                            this.querySelector('span').textContent = 'Parar';
                            readingInterval = setInterval(simulateReading, interval);
                        }
                    });
                }
            } else {
                stopReading();
            }
        });

        document.querySelector('.pause-btn').addEventListener('click', function() {
            if (isReading) {
                isReading = false;
                this.classList.add('active');
                document.querySelector('.start-btn').classList.remove('active');
                
                // Stop readings
                stopReading();
                
                // Update start button text
                document.querySelector('.start-btn span').textContent = 'Iniciar';
            }
        });

        // Update time filter buttons click handlers
        document.querySelectorAll('.time-filters .time-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.time-filters .time-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get time range from button text
                const timeRange = this.textContent.trim();
                let seconds;
                
                switch(timeRange) {
                    case '30S':
                        seconds = 30;
                        break;
                    case '1M':
                        seconds = 60;
                        break;
                    case '5M':
                        seconds = 300;  // Changed from 600 to 300 for 5 minutes
                        break;
                    case '...':
                        seconds = 600;  // Default for ... button
                        break;
                    default:
                        seconds = 30;
                }
                
                updateGraphTimeRange(seconds);
            });
        });

        // Add this after Firebase initialization
        function shareReadings() {
            const popup = document.createElement('div');
            popup.className = 'auth-popup-overlay';
            popup.innerHTML = `
                <div class="auth-popup share-popup">
                    <div class="auth-popup-icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <h2>Compartilhar Leituras</h2>
                    <div class="share-options">
                        <div class="share-input-group">
                            <input type="email" id="shareEmail" placeholder="Email do usuário">
                            <button onclick="addSharedUser()" class="share-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="sharedUsersList" class="shared-users-list">
                            <h3>Usuários com Acesso</h3>
                            <!-- Shared users will be listed here -->
                        </div>
                    </div>
                    <button onclick="this.closest('.auth-popup-overlay').remove()" class="auth-popup-button cancel-btn">Fechar</button>
                </div>
            `;
            document.body.appendChild(popup);
            loadSharedUsers();
        }

        function addSharedUser() {
            const email = document.getElementById('shareEmail').value.trim();
            if (!email) {
                showToast('Digite um email para compartilhar', 'error');
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) return;

            // Check if already shared with this email
            db.collection('users').doc(user.uid).get().then(doc => {
                const data = doc.data();
                const sharedWith = data.sharedWith || [];
                
                // Check if already shared (pending or accepted)
                const alreadyShared = sharedWith.some(share => share.email === email);
                
                if (alreadyShared) {
                    showToast('Já compartilhado com este usuário', 'info');
                    return;
                }

                // Continue with sharing process
                db.collection('users').where('email', '==', email).get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            showToast('Usuário não encontrado', 'error');
                            return;
                        }

                        const sharedUser = snapshot.docs[0];
                        const sharedUserId = sharedUser.id;

                        // Add to current user's sharedWith array with pending status
                        const sharedWithPromise = db.collection('users').doc(user.uid).update({
                            sharedWith: firebase.firestore.FieldValue.arrayUnion({
                                userId: sharedUserId,
                                email: email,
                                status: 'pending'
                            })
                        });

                        // Create notification for target user
                        const notificationPromise = db.collection('users').doc(sharedUserId).update({
                            notifications: firebase.firestore.FieldValue.arrayUnion({
                                type: 'share_request',
                                from: user.email,
                                fromId: user.uid,
                                timestamp: new Date().getTime(),
                                status: 'pending'
                            })
                        });

                        return Promise.all([sharedWithPromise, notificationPromise]);
                    })
                    .then(() => {
                        document.getElementById('shareEmail').value = '';
                        showToast('Solicitação de compartilhamento enviada', 'success');
                        loadSharedUsers();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showToast('Erro ao compartilhar: ' + error.message, 'error');
                    });
            });
        }

        function removeSharedUser(sharedUserId) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    const data = doc.data();
                    const sharedWith = data.sharedWith || [];
                    const shareToRemove = sharedWith.find(share => share.userId === sharedUserId);
                    
                    if (!shareToRemove) return;

                    // Remove from current user's sharedWith array
                    const updatedSharedWith = sharedWith.filter(share => share.userId !== sharedUserId);
                    
                    const promises = [
                        db.collection('users').doc(user.uid).update({
                            sharedWith: updatedSharedWith
                        })
                    ];

                    // If the share was pending, also remove the notification from the target user
                    if (shareToRemove.status === 'pending') {
                        promises.push(
                            db.collection('users').doc(sharedUserId).get().then(targetDoc => {
                                const targetData = targetDoc.data();
                                const notifications = targetData.notifications || [];
                                
                                // Filter out the pending share request notification
                                const updatedNotifications = notifications.filter(notif => 
                                    !(notif.fromId === user.uid && notif.type === 'share_request')
                                );

                                return db.collection('users').doc(sharedUserId).update({
                                    notifications: updatedNotifications
                                });
                            })
                        );
                    }

                    return Promise.all(promises);
                })
                .then(() => {
                    loadSharedUsers();
                    showToast('Compartilhamento removido com sucesso', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Erro ao remover compartilhamento', 'error');
                });
        }

        function loadSharedUsers() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const sharedList = document.getElementById('sharedUsersList');
            if (!sharedList) return;

            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    const data = doc.data();
                    const sharedWith = data.sharedWith || [];
                    
                    let html = '<h3>Usuários com Acesso</h3>';
                    if (sharedWith.length === 0) {
                        html += '<p class="no-shared">Nenhum usuário compartilhado</p>';
                    } else {
                        sharedWith.forEach(share => {
                            const isPending = share.status === 'pending';
                            const statusText = isPending ? 'Pendente' : 'Aceito';
                            const statusClass = isPending ? 'pending' : 'accepted';
                            html += `
                                <div class="shared-user-item ${statusClass}">
                                    <span class="shared-user-email">
                                        ${share.email}
                                        <span class="status-badge ${statusClass}">${statusText}</span>
                                    </span>
                                    <button onclick="removeSharedUser('${share.userId}')" class="remove-share-btn">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            `;
                        });
                    }
                    sharedList.innerHTML = html;
                });
        }

        // Add this function to handle share request responses
        function handleShareRequest(action, fromUserId) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            // Update notification status in current user's notifications
            db.collection('users').doc(user.uid).get().then(doc => {
                const data = doc.data();
                const notifications = data.notifications || [];
                const updatedNotifications = notifications.map(notif => {
                    if (notif.fromId === fromUserId && notif.type === 'share_request') {
                        return { ...notif, status: action };
                    }
                    return notif;
                });

                // Update sharing status in sender's sharedWith array
                const senderPromise = db.collection('users').doc(fromUserId).get().then(senderDoc => {
                    const senderData = senderDoc.data();
                    const sharedWith = senderData.sharedWith || [];
                    const updatedSharedWith = sharedWith.map(share => {
                        if (share.userId === user.uid) {
                            return { ...share, status: action };
                        }
                        return share;
                    });

                    return db.collection('users').doc(fromUserId).update({
                        sharedWith: updatedSharedWith
                    });
                });

                // Update current user's notifications
                const notificationPromise = db.collection('users').doc(user.uid).update({
                    notifications: updatedNotifications
                });

                return Promise.all([senderPromise, notificationPromise]);
            }).then(() => {
                // Show success message
                const message = action === 'accept' ? 
                    'Compartilhamento aceito com sucesso!' : 
                    'Compartilhamento rejeitado';
                showNotification('Sucesso', message, 'success');
                
                // Update notifications display
                updateNotifications();
            }).catch(error => {
                console.error('Error handling share request:', error);
                showNotification('Erro', 'Erro ao processar solicitação', 'error');
            });
        }
