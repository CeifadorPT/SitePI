    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check authentication
        auth.onAuthStateChanged(function(user) {
            if (user) {
                loadSensors().then(() => {
                    // Hide loader after content is loaded
                    document.body.classList.add('loaded');
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadSensors() {
            const user = auth.currentUser;
            const sensorsGrid = document.querySelector('.sensors-grid');

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const sensors = data.motionSensors || [];
                    
                    sensorsGrid.innerHTML = sensors.map(sensor => createSensorCard(sensor)).join('');
                }
            });
        }

        function createSensorCard(sensor) {
            const lastEvent = sensor.lastEvent || { type: 'none', timestamp: Date.now() };
            const isActive = lastEvent.type === 'detected';
            
            // Filter to only show detection events
            const recentDetections = (sensor.recentEvents || [])
                .filter(event => event.type === 'detected')
                .slice(0, 3);
            
            return `
                <div class="sensor-card">
                    <div class="sensor-header">
                        <div class="sensor-title">
                            <div class="sensor-icon">
                                <i class="fas fa-${sanitizeHTML(sensor.icon || 'radar')}"></i>
                            </div>
                            <h3>${sanitizeHTML(sensor.name)}</h3>
                        </div>
                        <div class="sensor-actions">
                            <button class="action-btn toggle-btn ${sensor.enabled ? 'enabled' : 'disabled'}" 
                                    onclick="toggleSensor('${sanitizeHTML(sensor.id)}', ${!sensor.enabled})">
                                <div class="toggle-circle"></div>
                            </button>
                            <button class="action-btn" onclick="showEditSensorPopup('${sanitizeHTML(sensor.id)}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" onclick="deleteSensor('${sanitizeHTML(sensor.id)}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="sensor-info">
                        ${sanitizeHTML(sensor.description || 'Sem descrição')}
                    </div>
                    <div class="sensor-status">
                        <div class="status-indicator" style="background: ${isActive ? '#4CAF50' : '#888'}"></div>
                        <div class="status-text" style="color: ${isActive ? '#4CAF50' : '#888'}">
                            ${isActive ? 'Movimento Detectado' : 'Sem Movimento'}
                        </div>
                    </div>
                    <div class="sensor-stats">
                        <div class="stat-item">
                            <div class="stat-value">${sanitizeHTML(String(sensor.detectionCount || 0))}</div>
                            <div class="stat-label">Detecções</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatTimestamp(lastEvent.timestamp)}</div>
                            <div class="stat-label">Última Atividade</div>

        function formatTimestamp(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            // Show relative time for recent events
            if (seconds < 30) {
                return 'Agora mesmo';
            } else if (seconds < 60) {
                return `${seconds} segundos atrás`;
            } else if (minutes < 60) {
                return `${minutes} ${minutes === 1 ? 'm' : 'm'} atrás`;
            } else if (hours < 24) {
                return `${hours} ${hours === 1 ? 'h' : 'h'} atrás`;
            } else if (days < 7) {
                return `${days} ${days === 1 ? 'dia' : 'dias'} atrás`;
            }

            // For older events, show the full date and time
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function sanitizeHTML(input) {
            if (!input) return '';
            return input.replace(/[&<>"']/g, function(match) {
                const escape = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return escape[match];
            });
        }

        // Setup real-time updates for motion sensors
        function setupMotionSensorListener() {

                    if (doc.exists) {

                    }
                }, (error) => {
                    console.error("Error setting up motion sensor listener:", error);
                });

            window.motionSensorUnsubscribe = unsubscribe;
        }

            slider.style.setProperty('--value-percent', `${percentage}%`);

        function setupIconSelector(container) {
            const iconOptions = container.querySelectorAll('.icon-option');
            const iconInput = container.querySelector('input[type="hidden"]');

            iconOptions.forEach(option => {
                option.addEventListener('click', () => {
                    iconOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');

                });
            });
        }

        // Add toggleSensor function
        function toggleSensor(sensorId, enabled) {
            const user = auth.currentUser;
            if (!user) return;

            // Immediately update the visual state
            const toggleBtn = document.querySelector(`[onclick="toggleSensor('${sensorId}', ${!enabled})"]`);
            if (toggleBtn) {
                toggleBtn.classList.remove(enabled ? 'disabled' : 'enabled');
                toggleBtn.classList.add(enabled ? 'enabled' : 'disabled');
                
                const toggleCircle = toggleBtn.querySelector('.toggle-circle');
                if (toggleCircle) {
                    toggleCircle.style.background = enabled ? '#4CAF50' : '#f44336';
                    toggleCircle.style.boxShadow = enabled ? '0 0 10px #4CAF50' : '0 0 10px #f44336';
                }
                
                toggleBtn.setAttribute('onclick', `toggleSensor('${sensorId}', ${!enabled})`);
            }

            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const sensors = doc.data().motionSensors || [];
                    const sensorIndex = sensors.findIndex(s => s.id === sensorId);
                    
                    if (sensorIndex === -1) {
                        showToast('Sensor não encontrado', 'error');
                        return;
                    }

                    // Update sensor state
                    sensors[sensorIndex].enabled = enabled;
                    return db.collection('users').doc(user.uid).update({ motionSensors: sensors });
                }
            }).then(() => {
                showToast(enabled ? 'Sensor ativado' : 'Sensor desativado', 'success');
                loadSensors();
            }).catch(error => {
                console.error("Error toggling sensor:", error);
                showToast('Erro ao alterar estado do sensor', 'error');
                // Revert visual state if error
                if (toggleBtn) {
                    toggleBtn.classList.remove(enabled ? 'enabled' : 'disabled');
                    toggleBtn.classList.add(enabled ? 'disabled' : 'enabled');
                    
                    const toggleCircle = toggleBtn.querySelector('.toggle-circle');
                    if (toggleCircle) {
                        toggleCircle.style.background = enabled ? '#f44336' : '#4CAF50';
                        toggleCircle.style.boxShadow = enabled ? '0 0 10px #f44336' : '0 0 10px #4CAF50';
                    }
                    
                    toggleBtn.setAttribute('onclick', `toggleSensor('${sensorId}', ${enabled})`);
                }
            });
        }

        // Add the calculateDuration function
        function calculateDuration(start, end) {
            const diff = Math.abs(end - start);
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            let duration = '';
            
            if (hours > 0) {
                duration += `${hours}h `;
            }
            if (minutes % 60 > 0) {
                duration += `${minutes % 60}m `;
            }
            if (seconds % 60 > 0 || duration === '') {
                duration += `${seconds % 60}s`;
            }
            
            return duration.trim();
        }
