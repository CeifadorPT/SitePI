    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Chart
        const ctx = document.getElementById('readingsGraph').getContext('2d');
        const readingsGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Tensão (V)',
                    data: [],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#888'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#888'
                        }
                    }
                }
            }
        });

        // Global variables
        let currentPage = 1;
        const itemsPerPage = 10;
        let allReadings = [];

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadReadings();
                    setupRealtimeUpdates();
                } else {
                    window.location.href = 'index.html';
                }
            });

            // Filter change handlers
            document.getElementById('timeFilter').addEventListener('change', handleTimeFilterChange);
            document.getElementById('sourceFilter').addEventListener('change', loadReadings);
            document.getElementById('sortFilter').addEventListener('change', handleSort);
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Custom date inputs
            document.getElementById('startDate').addEventListener('change', loadReadings);
            document.getElementById('endDate').addEventListener('change', loadReadings);

            // Pagination
            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));

            // Graph type toggle
            document.querySelectorAll('.graph-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.graph-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateGraphType(btn.dataset.view);
                });
            });

            // Export button
            document.getElementById('exportBtn').addEventListener('click', exportReadings);

            // Delete all button
            document.getElementById('deleteAllBtn').addEventListener('click', deleteAllReadings);

            // Add visible class immediately after DOM is loaded
            requestAnimationFrame(() => {
                const section = document.querySelector('.readings-section');
                if (section) {
                    section.classList.add('visible');
                }
            });
        });

        function handleTimeFilterChange(e) {
            const customDateGroup = document.getElementById('customDateGroup');
            customDateGroup.style.display = e.target.value === 'custom' ? 'flex' : 'none';
            loadReadings();
        }

        function loadReadings() {
            const user = auth.currentUser;
            if (!user) return;

            const timeFilter = document.getElementById('timeFilter').value;
            const sourceFilter = document.getElementById('sourceFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Get date range
            let startTimestamp = getStartTimestamp(timeFilter, startDate);
            let endTimestamp = getEndTimestamp(timeFilter, endDate);

            // Get user's document
            db.collection('users').doc(user.uid).get().then(doc => {
                if (!doc.exists) return;

                const userData = doc.data();
                let readings = userData.readings || [];
                let sharedReadings = userData.sharedReadings || [];

                // Filter by time range
                readings = readings.filter(r => r.timestamp >= startTimestamp && r.timestamp <= endTimestamp);
                sharedReadings = sharedReadings.filter(r => r.timestamp >= startTimestamp && r.timestamp <= endTimestamp);

                // Mark personal readings
                readings = readings.map(r => ({...r, source: 'personal'}));

                // Combine personal and shared readings
                allReadings = [...readings, ...sharedReadings];

                // Apply source filter
                if (sourceFilter !== 'all') {
                    allReadings = allReadings.filter(r => r.source === sourceFilter);
                }

                // Sort by timestamp (newest first)
                allReadings.sort((a, b) => b.timestamp - a.timestamp);

                // Update UI
                updateSummaryCards(allReadings);
                updateGraph(allReadings);
                updateTable();
            });
        }

        function getStartTimestamp(timeFilter, customStart) {
            const now = new Date();
            switch (timeFilter) {
                case '30s':
                    return now.getTime() - (30 * 1000); // 30 seconds ago
                case '1h':
                    return now.getTime() - (60 * 60 * 1000); // 1 hour ago
                case '6h':
                    return now.getTime() - (6 * 60 * 60 * 1000); // 6 hours ago
                case '12h':
                    return now.getTime() - (12 * 60 * 60 * 1000); // 12 hours ago
                case 'today':
                    return new Date(now.setHours(0, 0, 0, 0)).getTime();
                case 'week':
                    return new Date(now.setDate(now.getDate() - 7)).getTime();
                case 'month':
                    return new Date(now.setMonth(now.getMonth() - 1)).getTime();
                case 'custom':
                    return customStart ? new Date(customStart).getTime() : 0;
                default:
                    return 0;
            }
        }

        function getEndTimestamp(timeFilter, customEnd) {
            if (timeFilter === 'custom' && customEnd) {
                return new Date(customEnd).setHours(23, 59, 59, 999);
            }
            return Date.now();
        }

        function updateSummaryCards(readings) {
            // Update total readings
            document.getElementById('totalReadings').textContent = readings.length;

            // Calculate average voltage
            const avgVoltage = readings.reduce((acc, r) => acc + r.voltage, 0) / readings.length;
            document.getElementById('avgVoltage').textContent = 
                `${avgVoltage.toFixed(1)} V`;

            // Count alerts (readings outside normal range)
            const alerts = readings.filter(r => r.voltage < 200 || r.voltage > 240).length;
            document.getElementById('totalAlerts').textContent = alerts;
        }

        function updateGraph(readings) {
            const timeFilter = document.getElementById('timeFilter').value;
            
            // Prepare data for graph
            const labels = readings.map(r => {
                const date = new Date(r.timestamp);
                if (timeFilter === '30s') {
                    return date.toLocaleTimeString('pt-BR', { 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit' 
                    });
                } else if (['1h', '6h', '12h'].includes(timeFilter)) {
                    return date.toLocaleTimeString('pt-BR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else {
                    return date.toLocaleString('pt-BR', { 
                        dateStyle: 'short', 
                        timeStyle: 'short' 
                    });
                }
            });
            const data = readings.map(r => r.voltage);

            // Update chart
            readingsGraph.data.labels = labels;
            readingsGraph.data.datasets[0].data = data;
            
            // Update chart options based on time filter
            if (timeFilter === '30s') {
                readingsGraph.options.scales.x.ticks.maxRotation = 0;
                readingsGraph.options.scales.x.ticks.autoSkip = true;
                readingsGraph.options.scales.x.ticks.maxTicksLimit = 10;
            } else {
                readingsGraph.options.scales.x.ticks.maxRotation = 45;
                readingsGraph.options.scales.x.ticks.autoSkip = true;
                readingsGraph.options.scales.x.ticks.maxTicksLimit = 20;
            }

            readingsGraph.update();
        }

        function updateGraphType(type) {
            readingsGraph.config.type = type;
            readingsGraph.update();
        }

        function updateTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageReadings = allReadings.slice(start, end);

            const tbody = document.getElementById('readingsTableBody');
            tbody.innerHTML = '';

            pageReadings.forEach(reading => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(reading.timestamp).toLocaleString()}</td>
                    <td>${reading.voltage} V</td>
                    <td>
                        <span class="reading-status ${getStatusClass(reading.voltage)}">
                            ${getStatusText(reading.voltage)}
                        </span>
                    </td>
                    <td class="reading-source">
                        ${reading.source === 'personal' ? 
                            '<i class="fas fa-user"></i> Pessoal' :
                            `<i class="fas fa-share-alt"></i> Compartilhado por ${reading.sharedByEmail}`
                        }
                    </td>
                    <td class="reading-actions">
                        <button class="action-btn" onclick="showReadingDetails(${reading.timestamp})">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        ${reading.source === 'personal' ? `
                            <button class="action-btn" onclick="deleteReading(${reading.timestamp})">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Update pagination
            const totalPages = Math.ceil(allReadings.length / itemsPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        function getStatusClass(voltage) {
            if (voltage < 200) return 'status-danger';
            if (voltage > 240) return 'status-danger';
            if (voltage < 210 || voltage > 230) return 'status-warning';
            return 'status-normal';
        }

        function getStatusText(voltage) {
            if (voltage < 200) return 'Tensão Baixa';
            if (voltage > 240) return 'Tensão Alta';
            if (voltage < 210 || voltage > 230) return 'Atenção';
            return 'Normal';
        }

        function changePage(delta) {
            currentPage += delta;
            updateTable();
        }

        function handleSort() {
            const sortType = document.getElementById('sortFilter').value;
            
            switch(sortType) {
                case 'newest':
                    allReadings.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case 'oldest':
                    allReadings.sort((a, b) => a.timestamp - b.timestamp);
                    break;
                case 'highest':
                    allReadings.sort((a, b) => b.voltage - a.voltage);
                    break;
                case 'lowest':
                    allReadings.sort((a, b) => a.voltage - b.voltage);
                    break;
            }

            currentPage = 1;
            updateTable();
            updateGraph(allReadings);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredReadings = allReadings.filter(reading => {
                const date = new Date(reading.timestamp).toLocaleString().toLowerCase();
                const voltage = reading.voltage.toString();
                const source = reading.source.toLowerCase();
                const sharedBy = (reading.sharedByEmail || '').toLowerCase();

                return date.includes(searchTerm) || 
                       voltage.includes(searchTerm) || 
                       source.includes(searchTerm) ||
                       sharedBy.includes(searchTerm);
            });

            currentPage = 1;
            updateTable(filteredReadings);
            updateGraph(filteredReadings);
        }

        function showReadingDetails(timestamp) {
            const reading = allReadings.find(r => r.timestamp === timestamp);
            if (!reading) return;

            const user = auth.currentUser;
            if (!user) return;

            if (reading.source === 'personal') {
                // Handle personal readings as before
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const sockets = doc.data().sockets || [];
                        const socket = sockets.find(s => s.id === reading.socketId);
                        const socketName = socket ? socket.name : "Tomada removida";
                        showReadingDetailsPopup(reading, socketName);
                    }
                });
            } else {
                // For shared readings, fetch socket name from the sharing user's document
                db.collection('users').doc(reading.sharedBy).get().then(doc => {
                    if (doc.exists) {
                        const sockets = doc.data().sockets || [];
                        const socket = sockets.find(s => s.id === reading.socketId);
                        const socketName = socket ? socket.name : "Tomada removida";
                        showReadingDetailsPopup(reading, socketName);
                    } else {
                        showReadingDetailsPopup(reading, "Tomada não encontrada");
                    }
                }).catch(error => {
                    console.error("Error fetching socket details:", error);
                    showReadingDetailsPopup(reading, "Tomada não encontrada");
                });
            }
        }

        function showReadingDetailsPopup(reading, socketName) {
            const popup = document.createElement('div');
            popup.className = 'auth-popup-overlay';
            popup.innerHTML = `
                <div class="auth-popup">
                    <div class="auth-popup-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <h2>Detalhes da Leitura</h2>
                    <div class="reading-details">
                        <p><strong>Data/Hora:</strong> ${new Date(reading.timestamp).toLocaleString()}</p>
                        <p><strong>Tensão:</strong> ${reading.voltage} V</p>
                        <p><strong>Status:</strong> ${getStatusText(reading.voltage)}</p>
                        <p><strong>Tomada:</strong> ${socketName}</p>
                        <p><strong>Origem:</strong> ${reading.source === 'personal' ? 
                            'Pessoal' : `Compartilhado por ${reading.sharedByEmail}`}</p>
                    </div>
                    <button onclick="this.closest('.auth-popup-overlay').remove()" class="auth-popup-button">Fechar</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function deleteReading(timestamp) {
            if (!confirm('Tem certeza que deseja excluir esta leitura?')) return;

            const user = auth.currentUser;
            if (!user) return;

            const reading = allReadings.find(r => r.timestamp === timestamp);
            if (!reading || reading.source !== 'personal') return;

            db.collection('users').doc(user.uid).update({
                readings: firebase.firestore.FieldValue.arrayRemove(reading)
            }).then(() => {
                loadReadings();
            }).catch(error => {
                console.error('Error deleting reading:', error);
                alert('Erro ao excluir leitura');
            });
        }

        function exportReadings() {
            const data = allReadings.map(r => ({
                timestamp: new Date(r.timestamp).toLocaleString(),
                voltage: r.voltage,
                status: getStatusText(r.voltage),
                source: r.source === 'personal' ? 'Pessoal' : `Compartilhado por ${r.sharedByEmail}`
            }));

            const csv = convertToCSV(data);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leituras_${new Date().toISOString()}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            // Track export count for achievement
            const userId = firebase.auth().currentUser.uid;
            const userRef = db.collection('users').doc(userId);
            
            userRef.get().then(doc => {
                const userData = doc.data();
                const currentExports = userData.dataExports || 0;
                const newExportCount = currentExports + 1;
                
                // Update export count
                userRef.update({
                    dataExports: newExportCount
                });
                
                // Check for achievement
                if (newExportCount >= 10 && (!userData.achievements || !userData.achievements.data_analyst)) {
                    unlockAchievement(userId, 'data_analyst');
                }
            });
        }

        function convertToCSV(data) {
            const headers = Object.keys(data[0]);
            const rows = [
                headers.join(','),
                ...data.map(row => headers.map(header => row[header]).join(','))
            ];
            return rows.join('\n');
        }

        // Update setupRealtimeUpdates to watch for sharedReadings changes
        function setupRealtimeUpdates() {
            const user = auth.currentUser;
            if (!user) return;

            let updateInterval;

            // Listen for changes to the user's document
            const unsubscribe = db.collection('users').doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.readings || data.sharedReadings) {
                            loadReadings();
                        }
                    }
                }, (error) => {
                    console.error("Error setting up realtime updates:", error);
                });

            // Add interval for 30-second view
            function updateTimeBasedView() {
                const timeFilter = document.getElementById('timeFilter').value;
                if (timeFilter === '30s') {
                    // Update more frequently for 30-second view
                    updateInterval = setInterval(() => {
                        loadReadings();
                    }, 1000); // Update every second for smooth 30s view
                } else {
                    // Clear interval if not in 30-second view
                    if (updateInterval) {
                        clearInterval(updateInterval);
                        updateInterval = null;
                    }
                }
            }

            // Listen for time filter changes
            document.getElementById('timeFilter').addEventListener('change', updateTimeBasedView);

            // Initial setup
            updateTimeBasedView();

            // Cleanup function
            return () => {
                unsubscribe();
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            };
        }

        // Add this to your existing JavaScript
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Add this function to your JavaScript
        function deleteAllReadings() {
            const timeFilter = document.getElementById('timeFilter').value;
            const startTimestamp = getStartTimestamp(timeFilter, document.getElementById('startDate').value);
            const endTimestamp = getEndTimestamp(timeFilter, document.getElementById('endDate').value);

            // Show confirmation popup
            const popup = document.createElement('div');
            popup.className = 'auth-popup-overlay';
            popup.innerHTML = `
                <div class="auth-popup">
                    <div class="auth-popup-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2>Confirmar Exclusão</h2>
                    <p>Tem certeza que deseja excluir todas as leituras deste período?</p>
                    <p>Esta ação não pode ser desfeita.</p>
                    <button onclick="confirmDeleteAll(${startTimestamp}, ${endTimestamp})" class="auth-popup-button">
                        <i class="fas fa-trash-alt"></i>
                        Excluir Todas
                    </button>
                    <button onclick="this.closest('.auth-popup-overlay').remove()" class="auth-popup-button cancel-btn">
                        Cancelar
                    </button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function confirmDeleteAll(startTimestamp, endTimestamp) {
            const user = auth.currentUser;
            if (!user) return;

            // Get current readings
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const readings = data.readings || [];
                    
                    // Filter readings to keep those outside the time range
                    const remainingReadings = readings.filter(r => 
                        r.timestamp < startTimestamp || r.timestamp > endTimestamp
                    );

                    // Update firestore with remaining readings
                    return db.collection('users').doc(user.uid).update({
                        readings: remainingReadings
                    });
                }
            }).then(() => {
                // Close popup and reload readings
                document.querySelector('.auth-popup-overlay').remove();
                loadReadings();
            }).catch(error => {
                console.error('Error deleting readings:', error);
                alert('Erro ao excluir leituras');
            });
        }
    </script>
